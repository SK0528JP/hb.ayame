<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyBirthday Ayame!</title>
    <style>
        @font-face {
        font-family: "zhcn";
        src: url("zhcn.ttf");
        }

        body {
            background-color: #f8f8ff;
            font-family: 'zhcn';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .headline {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .balloon-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            margin-left: 16px;
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 60px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        .balloon:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            background-color: #FFD700;
        }

        .balloon:nth-child(3) {
            left: 40%;
            animation-delay: 4s;
            background-color: #ADFF2F;
        }

        .balloon:nth-child(4) {
            left: 60%;
            animation-delay: 6s;
            background-color: #00CED1;
        }

        .balloon:nth-child(5) {
            left: 80%;
            animation-delay: 8s;
            background-color: #1E90FF;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #FF69B4;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background-color: #FFD700;
        }

        .confetti:nth-child(even) {
            background-color: #ADFF2F;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloon-container">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <h1 class="headline">Happy Birthday Ayame!</h1>
        <p class="message">Best wishes for the future...</p>
        <h2>2024/05/21</h2>
    </div>
    <script>
        function createConfetti() {
            const container = document.querySelector('.container');
            const confettiCount = 100;
            const confettiColors = ['#FF69B4', '#FFD700', '#ADFF2F', '#00CED1', '#1E90FF', '#BA55D3'];

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 4}s`;
                container.appendChild(confetti);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
        });
    </script>
</body>
</html>
